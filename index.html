<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>cookies example</title>
    <style>
      .cookie-overlay {
        position: fixed;
        bottom: 0rem;
        background: #026fc4;
        z-index: 2051;
        width: 100%;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="cookie-overlay pt-3 d-none">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12 col-xs-12 mb-3">
            <span style="color: #ffffff"
              >We use cookies to help us improve and tailor your experience on
              our website to your needs. Are you happy for us to use
              cookies?</span
            >
          </div>
          <div class="col-lg-6 col-md-12 col-xs-12 mb-4">
            <div class="d-inline">
              <button class="btn btn-warning accept-cookies btn-cookies">
                Accept
              </button>
              <a href="#" class="btn btn-secondary btn-auth-rev btn-cookies"
                >More Info</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
    <script>
      jQuery(document).ready(function ($) {
        if (document.cookie.indexOf("accepted_cookies=") < 0) {
          $(".cookie-overlay").removeClass("d-none").addClass("d-block");
        }

        $(".accept-cookies").on("click", function () {
          var date = new Date();
          date.setTime(date.getTime() + 24 * 30 * 60 * 60 * 1000);
          var expiryDate = "expires=" + date.toUTCString();
          document.cookie =
            "accepted_cookies=yes;" + expiryDate + "; path=/; SameSite=Lax";
          $(".cookie-overlay").removeClass("d-block").addClass("d-none");
        });
        // expand depending on your needs
        $(".close-cookies").on("click", function () {
          $(".cookie-overlay").removeClass("d-block").addClass("d-none");
        });
      });
    </script>
  </body>
</html>
